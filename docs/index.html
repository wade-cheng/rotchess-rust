<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rotating Chess</title>
    <link
      rel="icon"
      type="image/png"
      href="/rotchess-rust/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/rotchess-rust/favicon/favicon.svg"
    />
    <link rel="shortcut icon" href="/rotchess-rust/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/rotchess-rust/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Rotating Chess" />
    <link rel="manifest" href="/rotchess-rust/favicon/site.webmanifest" />
    <style>
      html,
      body,
      canvas {
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: absolute;
        background: black;
        z-index: 0;
      }
    </style>
    <script>
      // prevent right click from showing the context menu
      document.addEventListener("contextmenu", (event) =>
        event.preventDefault()
      );
    </script>
  </head>

  <body>
    <canvas id="glcanvas" tabindex="1"></canvas>
    <!-- Minified and statically hosted version of https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js -->
    <!-- Someone recommended me "host mq_js_bundle.js yourself instead of pulling it from macroquad website, otherwise your game will break the next time Macroquad updates" -->
    <script src="mq_js_bundle.js"></script>
    <script>
      load("rotchess-rust.wasm");
    </script>
    <!-- Your compiled wasm file -->
  </body>
</html>
